
"$schema" = 'https://starship.rs/config-schema.json'

continuation_prompt = "[.](bright-black) "

format = """
$username$directory$git_branch$git_status$conda$python $time
$character"""

# ─────────────────────────────
# USERNAME
# ─────────────────────────────
[username]
show_always = true
style_user = "bold green"
style_root = "bold red"
format = "[$user]($style) "

# ─────────────────────────────
# DIRECTORY (shows ~ only when truncated)
# ─────────────────────────────
[directory]
style = "cyan"
truncation_length = 3
truncation_symbol = "~.../"
read_only = " ro"
format = "[$path]($style) "

# ─────────────────────────────
# GIT
# ─────────────────────────────
[git_branch]
symbol = "git "
truncation_symbol = "..."
style = "purple"
format = "[$symbol$branch]($style) "

[git_status]
style = "red"
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"
format = "[$all_status$ahead_behind]($style) "

[conda]
symbol = "conda "
style = "yellow"
format = "[$symbol$environment]($style) "

[character]
success_symbol = "[>](bold green)"
error_symbol   = "[>](bold green)"  # same as success

[python]
symbol = "py "
style = "blue"
format = "[$symbol$version]($style) "
# If you only want python when a venv/conda is active, uncomment:
# detect_extensions = []
# detect_files = []
# detect_folders = []
# only_show_in_virtualenv = true

[time]
disabled = false
time_format = "%H:%M"
style = "bright-black"
format = "[$time]($style)"

[git_commit]
tag_symbol = " tag "

[aws]
symbol = "aws "

[azure]
symbol = "az "

[battery]
full_symbol = "full "
charging_symbol = "charging "
discharging_symbol = "discharging "
unknown_symbol = "unknown "
empty_symbol = "empty "


[c]
symbol = "C "

[container]
symbol = "container "

[cmake]
symbol = "cmake "

[daml]
symbol = "daml "

[docker_context]
symbol = "docker "

[golang]
symbol = "go "

[hostname]
ssh_symbol = "ssh "

[java]
symbol = "java "

[kubernetes]
symbol = "kubernetes "

[lua]
symbol = "lua "

[memory_usage]
symbol = "memory "

[os.symbols]
Arch = "rch "
Debian = "deb "
Kali = "kali "
